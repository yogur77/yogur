<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor hermosa</title>
    <style>
        body {
            background-color: #000; /* Fondo oscuro para mejor contraste */
            color: #fff; /* Texto blanco para mayor visibilidad */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        /* Estilo para la caja de texto */
        #input-container {
            margin-top: 20px;
        }
        #nombre-input {
            width: 50%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        /* Estilo para el gif */
        #gif-container {
            margin-top: 20px;
            display: none; /* Inicialmente oculto */
        }
        #gif-container img {
            width: 640px;
            height: 360px;
        }
        /* Estilo para el mensaje de cariño */
        #mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Hola mi amor hermosa</h1>

    <!-- Caja de texto -->
    <div id="input-container">
        <label for="nombre-input">¿Cuál es el nombre del amor de mi vida?</label><br>
        <input type="text" id="nombre-input" placeholder="Escribe el nombre aquí">
    </div>

    <!-- Contenedor del gif que aparece al escribir "Diana" -->
    <div id="gif-container">
        <img src="https://media1.tenor.com/m/kjmMqPElTAAAAAAC/bubu-dudu-kisses.gif" alt="Besito">
    </div>

    <!-- Botón para enviar un mensaje de cariño -->
    <button id="besito-button">Dame un besito</button>

    <!-- Contenedor para el mensaje de cariño -->
    <div id="mensaje"></div>

    <script>
        // Obtén el campo de texto, el contenedor del gif y el botón
        const input = document.getElementById('nombre-input');
        const gifContainer = document.getElementById('gif-container');
        const besitoButton = document.getElementById('besito-button');
        const mensajeDiv = document.getElementById('mensaje');

        // Escucha los cambios en el campo de texto
        input.addEventListener('input', function() {
            if (input.value.toLowerCase() === 'diana') {
                gifContainer.style.display = 'block';  // Muestra el gif
                mensajeDiv.textContent = "Te amo, Diana ❤️"; // Muestra mensaje de amor
            } else {
                gifContainer.style.display = 'none';   // Oculta el gif si no es "Diana"
                mensajeDiv.textContent = "";  // Limpia el mensaje de amor
            }
        });

        // Funcionalidad del botón
        besitoButton.addEventListener('click', function() {
            if (input.value.toLowerCase() === 'diana') {
                mensajeDiv.textContent = "Te doy un besito, mi amor ❤️"; // Mensaje adicional
            } else {
                mensajeDiv.textContent = "Escribe el nombre de tu amor para un besito"; // Mensaje si no es "Diana"
            }
        });
    </script>
</body>
</html>
